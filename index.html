<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>pizzalux</title>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="html/menu.html">MENU</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="view-one">
                <h2>Our Pizza chef is a certified pizzaiolo of the Associazione Pizzaiuoli Napoletani (Association of Neapolitan Pizzamakers)</h2>
                <input type="button" value="ORDER HERE" class="button" id="order-here">
                </div>

                <div class="view-two">
                    <form id="form1" class="form" name="form1" action="">
                        <legend>Place your order here:
                        </legend>

                        <label for="pizza">Select your pizza</label>
                        <select id="pizza" name="pizza" required>
                                <option disabled selected>Pizza type</option>
                                <option value="veggie">VEGETARIAN</option>
                                <option value="periperi">PERI-PERI CHICKEN</option>
                                <option value="mushroom">CHICKEN & MUSHROOM</option>
                                <option value="hawaiian">HAWAIIAN</option>
                                <option value="steak">BBQ STEAK</option>
                                <option value="pig">BOEREWORS</option>
                        </select>

                        <label for="size">Select a size</label>
                        <select id="size" name="size">
                                <option disabled selected>Pizza size</option>
                                <option value="large">LARGE --- Ksh.1,000</option>
                                <option value="medium">MEDIUM --- Ksh.800</option>
                                <option value="small">SMALL --- Ksh.550</option>
                        </select>

                        <label for="crust">Select a crust</label>
                        <select id="crust" name="crust">
                                <option disabled selected>Pizza crust</option>
                                <option value="crispy">CRISPY --- Ksh. 100</option>
                                <option value="stuffed">STUFFED(cheese pockets) --- Ksh.200</option>
                                <option value="gluten">GLUTEN FREE  --- Ksh.150</option>
                        </select>

                        <label for="toppings">Select your extra toppings</label><br>
                        <p>Small -> Ksh.50, Medium -> Ksh.100 & Large -> Ksh.150</p>
                        <div class="checkbox">
                            <input type="checkbox" value="sausage" name="toppings" id="sausage">
                            <label for="Sausage">SAUSAGE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="cheese" name="toppings" id="cheese">
                            <label for="cheese">CHEESE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="mushroom" name="toppings" id="mushroom">
                            <label for="mushroom">MUSHROOM</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="bacon" name="toppings" id="bacon">
                            <label for="bacon">BACON</label>
                        </div><br>

                         <!-- <span class="button" id="add-pizza">Another pizza</span> -->
                         <input type="submit" value="CONTINUE" class="button" id="continue">
                         <div class="output"></div>
                     </form>
                 </div>

                 <div class="view-three">
                    <h2>Confirm your order:</h2>
                    <table class="confirm-order">
                        <thead>
                            <tr>
                                <th><strong>NAME</strong></th>
                                <th><strong>SIZE</strong></th>
                                <th><strong>CRUST</strong></th>
                                <th><strong>TOPPINGS</strong></th>
                                <th><strong>TOTAL</strong></th>
                            </tr>
